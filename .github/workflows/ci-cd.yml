name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip & install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov ruff colorama tqdm  # paket yang terdeteksi dari kode kamu

      - name: Lint with Ruff
        run: |
          ruff check . --fix || true  # auto-fix + jangan fail CI

      - name: Test with pytest
        run: |
          # Karena belum ada folder tests/, kita buat test sederhana sementara
          pytest -v Woodlabs_Phoenix_Framework_beta.py || echo "No tests yet, just checking import"

      - name: Simple import test (pastikan tidak crash saat import)
        run: |
          python -c "import Woodlabs_Phoenix_Framework_beta; print('Import berhasil!')"

