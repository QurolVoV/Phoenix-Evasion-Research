name: Test & Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black pylint
    
    - name: Run syntax check
      run: python -m py_compile phoenix_evasion_research.py
    
    - name: Run Black code formatter (check)
      run: python -m black --check phoenix_evasion_research.py
      continue-on-error: true
    
    - name: Run Pylint
      run: python -m pylint phoenix_evasion_research.py --fail-under=8.0
      continue-on-error: true
    
    - name: Run basic functionality test
      run: python phoenix_evasion_research.py --target https://example.com --quick
      timeout-minutes: 2
    
    - name: Run help command
      run: python phoenix_evasion_research.py --help
    
    - name: Verify imports
      run: python -c "from phoenix_evasion_research import PhoenixFramework; print('âœ“ Imports successful')"

  security-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: bandit -r phoenix_evasion_research.py -v
      continue-on-error: true
    
    - name: Check for known vulnerabilities
      run: pip install -r requirements.txt && safety check
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy
    
    - name: Run Flake8
      run: flake8 phoenix_evasion_research.py --max-line-length=100 --extend-ignore=E203
      continue-on-error: true
    
    - name: Run MyPy type checking
      run: mypy phoenix_evasion_research.py --ignore-missing-imports
      continue-on-error: true
