name: Docker Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            phoenix-evasion-research:${{ github.sha }}
            phoenix-evasion-research:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          
      - name: Test basic functionality
        run: |
          # Test that the image runs and shows help
          docker run --rm phoenix-evasion-research:${{ github.sha }} --help
          
      - name: Test with parameters
        run: |
          # Test with actual parameters - continue on error for now
          docker run --rm phoenix-evasion-research:${{ github.sha }} \
            --target https://example.com --quick || true
