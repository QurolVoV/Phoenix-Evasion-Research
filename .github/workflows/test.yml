# Add Docker build job
docker-build:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    
    - uses: docker/setup-buildx-action@v3
    
    - uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: phoenix-evasion-research:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test Docker image
      run: |
        docker build -t phoenix-evasion-research:test .
        docker run --rm phoenix-evasion-research:test --help
        docker run --rm phoenix-evasion-research:test \
          --target https://example.com --quick
