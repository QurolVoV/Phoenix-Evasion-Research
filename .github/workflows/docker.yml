# .github/workflows/docker.yml (Fixed for Context & Windows Issues)
# Author: QurolVoV

name: Docker CI/CD (Fixed)

on:
  push:
    branches: [ main ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  docker-build-test:
    name: Build & Test Docker (Linux Focus)
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout (full repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/qurolvov/phoenix-evasion-research
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push (explicit context .)
        uses: docker/build-push-action@v6
        with:
          context: .  # Explicit root context â€” fix "no such file"
          file: Dockerfile  # Explicit file path
          platforms: linux/amd64  # Skip multi-arch sementara
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha  # GitHub Actions cache (faster than registry)

      - name: Test Image
        run: |
          docker run --rm ${{ steps.meta.outputs.tags }} python -c "from phoenix_evasion_research import PhoenixFramework; print('Test OK')"
