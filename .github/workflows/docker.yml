name: Docker CI/CD

on:
  push:
    branches: [ main ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  docker-build-and-test:
    name: Build & Test Docker
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU (untuk multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub (opsional)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/qurolvov/phoenix-evasion-research
            qurolvov/phoenix-evasion-research
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/qurolvov/phoenix-evasion-research:cache
          cache-to: type=registry,ref=ghcr.io/qurolvov/phoenix-evasion-research:cache,mode=max

      - name: Test Docker Image (Linux)
        if: success()
        run: |
          docker run --rm ghcr.io/qurolvov/phoenix-evasion-research:latest --help
          docker run --rm ghcr.io/qurolvov/phoenix-evasion-research:latest python -c "from phoenix_evasion_research import PhoenixFramework; print('Import OK')"

  windows-docker-test:
    name: Windows Docker Test (ServerCore)
    runs-on: windows-latest
    needs: docker-build-and-test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Windows Docker Image
        run: |
          docker build -t phoenix-windows:latest --target windows-base .

      - name: Run Windows Container Test
        run: |
          docker run --rm phoenix-windows:latest python -c "import ctypes, winreg; print('Windows modules OK')"
          docker run --rm phoenix-windows:latest python -c "from phoenix_evasion_research import HadesSyscallEngine; print('SSN:', HadesSyscallEngine().get_syscall_number('NtCreateThreadEx'))"
