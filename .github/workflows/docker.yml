# .github/workflows/docker.yml
name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify requirements.txt exists
        run: ls -la && cat requirements.txt

      - name: Build Docker image
        run: docker build -t phoenix-evasion-research .

      - name: Test run
        run: docker run --rm phoenix-evasion-research --help
