apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix-research
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: phoenix-research  
  template:
    metadata:
      labels:
        app: phoenix-research
    spec:
      containers:
      - name: phoenix
        image: ghcr.io/qurolvov/phoenix-evasion-research:latest
        ports:
        - containerPort: 8080  
        resources:
          requests:
            memory: "64Mi"  
            cpu: "50m"
        readinessProbe:
          exec:  # Ganti ke exec sederhana (hindari HTTP jika app belum ready)
            command: ["python", "-c", "print('OK')"]
          initialDelaySeconds: 10
          periodSeconds: 5
