apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix-research
  labels:
    app: phoenix-research
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: phoenix-research
  template:
    metadata:
      labels:
        app: phoenix-research
    spec:
      containers:
      - name: phoenix
        image: ghcr.io/qurolvov/phoenix-evasion-research:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
